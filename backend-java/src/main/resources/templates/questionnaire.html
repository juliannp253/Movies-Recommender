<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Favorite Movie Genres</title>
    <link href="../static/css/questionnaire.css" th:href="@{/css/questionnaire.css}" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="register-container">
        <h2>Tell us about yourself</h2>
        <p class="instruction">Pick up to 5 genres you love to start building your unique taste profile.</p>

        <form th:action="@{/questionnaire}" method="post" id="genre-form">
            <input type="hidden" name="userId" th:value="${userId}" />

            <div class="genre-selection">

                <label class="genre-tag-label">
                    <input type="checkbox" name="genres" value="ACTION">
                    Action
                </label>

                <label class="genre-tag-label">
                    <input type="checkbox" name="genres" value="ADVENTURE">
                    Adventure
                </label>

                <label class="genre-tag-label">
                    <input type="checkbox" name="genres" value="COMEDY">
                    Comedy
                </label>

                <label class="genre-tag-label">
                    <input type="checkbox" name="genres" value="DRAMA">
                    Drama
                </label>

                <label class="genre-tag-label">
                    <input type="checkbox" name="genres" value="HORROR">
                    Horror
                </label>

                <label class="genre-tag-label">
                    <input type="checkbox" name="genres" value="SCI-FI">
                    Sciâ€‘Fi
                </label>

                <label class="genre-tag-label">
                    <input type="checkbox" name="genres" value="ROMANCE">
                    Romance
                </label>

                <label class="genre-tag-label">
                    <input type="checkbox" name="genres" value="THRILLER">
                    Thriller
                </label>

                <label class="genre-tag-label">
                    <input type="checkbox" name="genres" value="DOCUMENTARY">
                    Documentary
                </label>
            </div>

            <p class="error" id="error-msg" style="display:none;">Please select between 1 and 5 genres.</p>

            <input type="submit" value="Save preferences" id="submit-btn">
        </form>
    </div>
    <script th:src="@{/js/questionnaire-script.js}"></script>
</body>

</html>
